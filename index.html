<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pixel Roguelike Touch Demo</title>
<style>
  body {
    margin:0;
    background:#111;
    color:#ddd;
    font-family:monospace;
    text-align:center;
    touch-action: none;
  }
  canvas {
    background:#000;
    image-rendering: pixelated;
    border:2px solid #444;
    display:block;
    margin:10px auto;
  }
  .controls {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:10px;
  }
  .dpad {
    display:grid;
    grid-template-columns:40px 40px 40px;
    grid-template-rows:40px 40px 40px;
    gap:5px;
  }
  button {
    width:40px;
    height:40px;
    background:#333;
    color:#fff;
    border:1px solid #666;
    font-size:16px;
  }
  .attack {
    width:80px;
    height:80px;
    font-size:18px;
    background:#833;
  }
</style>
</head>
<body>

<h3>픽셀 로그라이크 RPG (터치 지원)</h3>
<canvas id="game" width="320" height="240"></canvas>

<div class="controls">
  <div class="dpad">
    <div></div>
    <button ontouchstart="move(0,-1)">↑</button>
    <div></div>
    <button ontouchstart="move(-1,0)">←</button>
    <div></div>
    <button ontouchstart="move(1,0)">→</button>
    <div></div>
    <button ontouchstart="move(0,1)">↓</button>
    <div></div>
  </div>
  <button class="attack" ontouchstart="attack()">ATTACK</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const TILE = 16;
let player = { x: 5, y: 5, hp: 30 };
let monster = { x: 10, y: 7, hp: 20 };

function drawRect(x, y, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#222";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  drawRect(player.x, player.y, "#4af");
  if(monster.hp > 0) drawRect(monster.x, monster.y, "#f44");

  ctx.fillStyle = "#fff";
  ctx.fillText("Player HP: " + player.hp, 5, 12);
  ctx.fillText("Monster HP: " + monster.hp, 5, 24);
}

function move(dx, dy) {
  player.x = Math.max(0, Math.min(19, player.x + dx));
  player.y = Math.max(0, Math.min(14, player.y + dy));
  draw();
}

function attack() {
  if(monster.hp <= 0) return;
  const dist = Math.abs(player.x - monster.x) + Math.abs(player.y - monster.y);
  if(dist === 1) {
    monster.hp -= 5;
    if(monster.hp > 0) player.hp -= 3;
  }
  draw();
}

draw();
</script>
</body>
</html>
