<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Stat Test</title>
</head>
<body>

<h2>스탯 분배 (총 10)</h2>

SPD <span id="spd">0</span>
<button id="spdPlus">+</button>
<button id="spdMinus">-</button><br>

HP <span id="hp">0</span>
<button id="hpPlus">+</button>
<button id="hpMinus">-</button><br>

ATK <span id="atk">0</span>
<button id="atkPlus">+</button>
<button id="atkMinus">-</button><br>

남은 포인트: <span id="pt">10</span>

<script>
let stats = { spd:0, hp:0, atk:0 };
let pt = 10;

const spd = document.getElementById("spd");
const hp  = document.getElementById("hp");
const atk = document.getElementById("atk");
const ptUI = document.getElementById("pt");

function update(){
  spd.textContent = stats.spd;
  hp.textContent  = stats.hp;
  atk.textContent = stats.atk;
  ptUI.textContent = pt;
}

document.getElementById("spdPlus").addEventListener("click", ()=>{
  if(pt<=0) return;
  stats.spd++; pt--; update();
});
document.getElementById("spdMinus").addEventListener("click", ()=>{
  if(stats.spd<=0) return;
  stats.spd--; pt++; update();
});

document.getElementById("hpPlus").addEventListener("click", ()=>{
  if(pt<=0) return;
  stats.hp++; pt--; update();
});
document.getElementById("hpMinus").addEventListener("click", ()=>{
  if(stats.hp<=0) return;
  stats.hp--; pt++; update();
});

document.getElementById("atkPlus").addEventListener("click", ()=>{
  if(pt<=0) return;
  stats.atk++; pt--; update();
});
document.getElementById("atkMinus").addEventListener("click", ()=>{
  if(stats.atk<=0) return;
  stats.atk--; pt++; update();
});

update();
</script>

</body>
</html>
